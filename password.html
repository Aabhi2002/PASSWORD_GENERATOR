<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap">

    <title>Document</title>
</head>
<body>
    
     <div class=" container">
        <h1> Password Generator</h1>

        <div class="display-container">
                                                                    <!-- CUSTOM ATTRIBUTE -->
         <input  readonly placeholder="Password" class="display" data-passwordDisplay>
         
         <button data-copy>
            <span data-copyMsg> </span>
            <i class="fa fa-copy"></i>

         </button>
        </div>

           <!-- INPUT CONTAINER -->

           <div class="input_container">
             
             <!-- PASSWORD LENGTH SECTION -->
             <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
             </div>

                    <!-- SLIDER                                              step=> jo value badegi bo 1-1 k hisab se badegi -->
              <input  type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> 

                <!-- CHECKBOXES -->
                 
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="upppercase">Includes Uppercase Letter </label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letter </label>
                </div>

                <div>
                    <input type="checkbox" id="Numbers">
                    <label for="Numbers">Includes Numbers  </label>
                </div>

                <div>
                    <input type="checkbox" id="Symbols">
                    <label for="upppercase">Includes Symbols </label>
                </div>

                <!-- STRENGTH SECTION -->

                <div class="strength-container">
                    <p>Strength</p>

                    <!-- Circle -->
                    <div data-indicator></div>
                </div>


                <!-- GENERATE PASSWORD BUTTON -->

                <button  class="generatebutton">GENERATE PASSWORD</button>
           </div>



     </div>

     <script src="password.js"></script>
</body>
</html>
